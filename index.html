<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site de Cadastro</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 15px 10px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            main {
                padding: 20px 10px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo ao Sistema de Cadastro</h1>
</header>

<main>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm" onsubmit="return validarFormulario()">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required />

            <label for="telefone">Telefone</label>
           <input type="tel" id="telefone" name="telefone"
       placeholder="(12) 34567-8901"
       pattern="\(?\d{2}\)?[\s-]?\d{4,5}-\d{4}"
       required />


            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" minlength="6" required />

            <label for="confirmarSenha">Confirmar senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" minlength="6" required />

            <div id="erroSenha" class="error"></div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</main>

<footer>
    &copy; 2025 Sistema de Cadastro. Todos os direitos reservados.
</footer>

<script>
function validarFormulario() {
    const senha = document.getElementById('senha').value;
    const confirmarSenha = document.getElementById('confirmarSenha').value;
    const erroSenha = document.getElementById('erroSenha');
    erroSenha.textContent = '';

    if (senha !== confirmarSenha) {
        erroSenha.textContent = 'As senhas não coincidem.';
        return false; // impede envio do formulário
    }

    alert('Cadastro realizado com sucesso!');
    return true; // permite envio do formulário
}
</script>

</body>
</html>
